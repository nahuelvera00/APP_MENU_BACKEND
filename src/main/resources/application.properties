server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/menu_app
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.security.user.name=nahuel
spring.security.user.password=1234

#JWT
security.jwt.secret=palabrasecreta
security.jwt.issuer=Main
#La sesion dura una semana
security.jwt.ttlMillis=604800000